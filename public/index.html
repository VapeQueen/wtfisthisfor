<head>

<body>
<i class="fas fa-cog settingsbtn" id="settingsbtn" onclick="settings()"></i>
<div id="settings" class="settings">
<div class="settitle">Settings</div>
<center>
<input class="settab" placeholder="Enter title" onkeyup="settitle(this.value)">
<input class="settab" placeholder="Enter icon" onkeyup="seticon(this.value)">
</center>
</div>

<div class="title">OpenStax</div>

<center>
<i class="fas fa-search searchicon"></i>
<input autofocus id="search" autocomplete="off" placeholder="Search or type a URL">

<div id="suggestions"></div>

<div class="quicklinks">
<i onclick="go('https://openstax.org/details/books/us-history')" class="fab fa-google quicklink"><quicktext>US-History</quicktext></i>
<i onclick="go('https://openstax.org/details/books/precalculus')" class="fab fa-google quicklink"><quicktext>Pre-Calculus</quicktext></i>
<i onclick="go('https://openstax.org/details/books/college-physics-ap-courses')" class="fab fa-google quicklink"><quicktext>Physics</quicktext></i>
<i onclick="go('https://openstax.org/details/books/business-ethics')" class="fab fa-google quicklink"><quicktext>Business-Ethics</quicktext></i>
</div>
</center>

<div class="webnav" id="webnav">
<div class="webtitle">OpenStax</div>
<div class="webbtn" onclick="closeweb()"><i class="fas fa-times webicon"></i></div>
<div class="webbtn" onclick="reloadweb()"><i class="fas fa-redo-alt webicon"></i></div>
</div>

<iframe src="" id="web"></iframe>
